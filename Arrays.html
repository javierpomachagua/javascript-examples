<script>

function suma(...numeros) {
    console.log(numeros.reduce(function(acum, numero){
        acum += numero;
        return acum;
    }));    
}

function doble(...numeros){
    console.log(numeros.map(numero => numero % 2 == 0));
}

function pares(...numeros){
    console.log(numeros.filter(numero => numero % 2 == 0));
}

doble(1,4,5,6);

</script>
