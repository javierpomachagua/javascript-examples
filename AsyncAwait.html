<script>

function _handleError(err) {
    console.log(`Request failed: ${err}`);  
}

async function getLuke() {
    const responseCharacter = await fetch('https://swapi.co/api/people/5/');
    const luke = await responseCharacter.json();
    const responseHomeWorld = await fetch(luke.homeworld);
    luke.homeworld = await responseHomeWorld.json();   

    console.log(`${luke.name} naci√≥n en ${luke.homeworld.name}`);
}

getLuke();

</script>
