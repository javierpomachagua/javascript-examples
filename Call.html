<script>

const mascota = {
    nombre: 'Jack',
    apellido: 'Poma'
};

function saludar(veces, uppercase) {
    for (let i = 0; i < veces; i++) {
        console.log(`Hola ${this.nombre} ${this.apellido}`);
    }
}

saludar.call(mascota, 3);

////////////////////////////////////////////////////////
const pet = {
    nombre: 'Bonnie'    
};

const gifts = ['ball', 'chicken toy', 'kong toy'];

const getHobby = function(...gifts) {
    self = this;
    gifts.forEach(function(item){
        console.log(`${self.nombre} likes to play with ${item}`);
    });    
}

getHobby.apply(pet, gifts);
