<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Set Interval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
<body>
    <h1 id="timer">Ha pasado 0 segundo</h1>
    <script>
        const timer = document.getElementById('timer');
        let contador = 0;
        setInterval(() => {
            timer.textContent = `Ha pasado ${contador} segundo${contador > 0 ? 's' : ''}`;
            contador++;
        }, 1000);
    
    </script>
    
</body>
</html>
